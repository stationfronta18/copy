<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式碼複製工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">程式碼複製工具 1.0.0</h1>
        <div id="buttons-container" class="my-3">
            <!-- 按鈕將動態生成 -->
        </div>
        <button class="btn btn-primary my-2" onclick="addButton()">新增按鈕</button>

        <form id="button-form" class="d-none">
            <div class="mb-3">
                <label for="button-name" class="form-label">按鈕名稱</label>
                <input type="text" class="form-control" id="button-name" required>
            </div>
            <div class="mb-3">
                <label for="button-code" class="form-label">Renpy程式碼</label>
                <textarea class="form-control" id="button-code" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">儲存</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">取消</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // JavaScript代碼會在這裡
    </script>
</body>
</html>
