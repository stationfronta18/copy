<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式碼複製工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">程式碼複製工具 1.0.4</h1>
        <div id="buttons-container" class="my-3">
            <!-- 按鈕將動態生成 -->
        </div>
        <button class="btn btn-primary my-2" onclick="addButton()">新增按鈕</button>

        <form id="button-form" class="d-none">
            <div class="mb-3">
                <label for="button-name" class="form-label">按鈕名稱</label>
                <input type="text" class="form-control" id="button-name" required>
            </div>
            <div class="mb-3">
                <label for="button-code" class="form-label">Renpy程式碼</label>
                <textarea class="form-control" id="button-code" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">儲存</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">取消</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    const API_KEY = 'dd72c78b4f8fc2c92cfa80fc3b1e75e32a15c2c7';
    const SPREADSHEET_ID = '1ga9f117SjOxHvNQ9Cx9x1bwx-r3GRVa-ipDSOYjVDm8';
    const BASE_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}`;
    function addButton() {
    document.getElementById('button-form').classList.remove('d-none'); // 移除表單的隱藏類
    }
        

    function addButtonData(name, code) {
        const values = [[name, code]];  // 正確的值格式
        const body = {
            values: values,
            majorDimension: "ROWS"
        };
        axios.post(`${BASE_URL}/values/Sheet1!A1:append?valueInputOption=USER_ENTERED&key=${API_KEY}`, body)
        .then(response => {
            console.log('Data added:', response.data);
            loadButtons();
            cancelEdit();
        })
        .catch(error => {
            console.error('Error adding data:', error);
            console.error('Error details:', error.response.data);
        });

    }


    
    function loadButtons() {
        axios.get(`${BASE_URL}/values/Sheet1!A:B?key=${API_KEY}`)
        .then(response => {
            const rows = response.data.values;
            console.log('Loaded buttons:', rows);
            const buttonsContainer = document.getElementById('buttons-container');
            buttonsContainer.innerHTML = ''; // 清空現有按鈕
            rows.forEach((row, index) => {
                const buttonHtml = `<div>${row[0]}: <button onclick="copyCode('${row[1]}')">複製程式碼</button></div>`;
                buttonsContainer.innerHTML += buttonHtml;
            });
        })
        .catch(error => {
            console.error('Error loading buttons:', error);
        });
    }

    
    function copyCode(code) {
        navigator.clipboard.writeText(code).then(() => {
            alert('程式碼已複製!');
        });
    }

    function cancelEdit() {
        document.getElementById('button-form').classList.add('d-none');  // 隱藏表單
        document.getElementById('button-name').value = '';  // 清空按鈕名稱欄位
        document.getElementById('button-code').value = '';  // 清空程式碼欄位
    }

    
    window.onload = loadButtons;
    </script>

</body>
</html>
