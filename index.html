<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>按鈕複製程式碼 V 1.0.0</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<div class="tabs">
  <button class="tablink" onclick="openPage('Category1', this)">分類1</button>
  <button class="tablink" onclick="openPage('Category2', this)">分類2</button>
  <button class="tablink" onclick="openPage('Category3', this)">分類3</button>
</div>

<div id="Category1" class="tabcontent">
  <!-- 分類1 的按鈕列表 -->
</div>
<div id="Category2" class="tabcontent">
  <!-- 分類2 的按鈕列表 -->
</div>
<div id="Category3" class="tabcontent">
  <!-- 分類3 的按鈕列表 -->
</div>

<script>
document.getElementsByClassName('tablink')[0].click();
</script>
</body>
</html>
